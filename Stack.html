<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;
        function push(newVal) {
            if(currentSize>=max){
                alert("Stack is full you cannot add" + newVal)
            }
            data[currentSize] = newVal;
            currentSize+=1
        }

        function pop() {
            if(currentSize>0){
                currentSize-=1;
                data.length=currentSize;
            }else{
                alert("Stack is already Empty")
            }
        }

        push(10);
        push(20);
        push(30);
        push(40);
        pop()

        console.log(data);

    </script>
</head>
<body>
    <h1>Stack in javaScript</h1>
</body>
</html>
