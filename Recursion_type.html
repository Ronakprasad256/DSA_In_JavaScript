<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Indirect recursion</title>
    <script>
      let money = 100;
      let totalApple = 0;

      function buyApple(x) {
        console.log(x);
        if (x > 0) {
            console.log("I have", x , "RS", "&", totalApple, "Apple")
          buyMore(x);
        } else {
          console.log("I don't have more money to buy", totalApple);
        }
      }

      function buyMore(x) {
        totalApple++
        buyApple(x - 10);
        // console.log('buyMore', x);
      }

      buyApple(money);
    </script>
  </head>
  <body>
    <h1>Recursion Type</h1>
  </body>
</html>
