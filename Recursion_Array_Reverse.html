<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recursion Array with Reverse</title>
    <script>
        let data = [0, 9, 18, 27, 50, 200]
        let temp;

        function customReverse (data,start,end){
            console.log(data)
            if(start <= end) {
                temp = data[start];
                data[start]=data[end];
                data[end] = temp;
                customReverse(data, start + 1, end - 1 )
            }
        }

        customReverse(data, 0, data.length - 1);

        // for javaScript
        // let demo = [0, 9, 18, 27, 50, 200];
        // data.reverse()
    </script>
</head>
<body>
    <h1>Recursion Array with Reverse</h1>
</body>
</html>
